services:
  backend:
    ports:
      - "4000:4000"
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - node_modules:/app/node_modules

  frontend:
    ports:
      - "5173:5173"
    build:
      context: ./website
      dockerfile: Dockerfile
    volumes:
      - ./website:/app

  rag:
    ports:
      - "8000:8000"
    build:
      context: ./RAG
      dockerfile: Dockerfile
    volumes:
      - ./RAG:/app
      - ./RAG/uploaded_docs:/uploaded_docs
    depends_on:
      - document_loader

  document_loader:
    ports:
      - "8001:8001"
    build:
      context: ./RAG/document_loader
      dockerfile: Dockerfile
    volumes:
      - ./RAG/uploaded_docs:/uploaded_docs

volumes:
  node_modules:
